<html lang="es">
  <head>
    <meta charset="UTF-8" />

      table {
        border-collapse: collapse;

  <body>
    <div id="salida"></div>
    <br />
    <button id="recuperarDatos">Recuperar Datos</button>
    <h3>Nuevo coche</h3>
    <form name="formNuevoCoche">
      <label>Marca: </label><input type="text" name="marca" />
       <br />
       <label>Modelo: </label ><input type="text" name="modelo" />
       <br />
       <label>Matricula: </label ><input type="text" name="matricula" />
         <br />
         <label>Color: </label><input type="text" name="color" />
         <br />
      <input type="submit" value="Insertar" />
    </form>

    <h3>Actualizar coche</h3>
    <form name="frmActualizaCoche">
      <label>Matricula: </label><input type="text" name="matriculaAct" /><br />
      <label>Nueva matricula: </label><input type="text" name="nuevaMatricula" /><br />
      <input type="submit" value="Actualizar" />
    </form>

    <h3>Eliminar coche</h3>
    <form id="frmBorrarCoche" name="frmBorrarCoche" style="visibility: visible">
        <label><h4>Coche a borrar (por matricula):</h4></label>
        <input type="text" id="txtBorrarCoche" /><br /><br />
        <input type="submit" value="Borrar" />
        </form>
